<table class="tbl" id="tblUtenti">
    <caption>Panoramica utenti</caption>
    <colgroup>
    </colgroup>
    <summary>
        tabella che descrive l'username,stato,vedi segnalazioni,numero di segnalazioni e l'email di ogni utente.
    </summary>
    <thead>
        <tr>
            <th scope="col" id="us">Username</th>
            <th scope="col" id="st">Stato</th>
            <th scope="col" id="s">Segnalazioni</th>
            <th scope="col" id="ns">Numero segnalazioni</th>
            <th scope="col" id="em">Email</th>
            
        </tr>
    </thead>
    <tbody>
        %rUtenti%
    </tbody>
</table>
