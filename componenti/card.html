
<div class ="card %nascosto%">
	<dl>
		<dt>%classifica%</dt>
		<dt>
			<form action="pagina_film.php" method="get" class="copertina">
				<input type="hidden" value="%id%" name="idFilm">
				<input type="image" src="%path%" alt="%desc%">
			</form>
		</dt>
		<dd class="dettagli">
			<form action="pagina_film.php" method="get" class="titolo">
				<input type="hidden" value="%id%" name="idFilm">
				<input  type="submit" value="%titolo%" title="vai alla pagina di %titolo% ">
			</form>
			<span class="genere">%gen%</span>
			<div class="valutazionePrezzo">
				<div class="valutazione">
					%valutazione%
				</div>
				<span class="prezzo">%infoCard%</span>
			</div>
		</dd>
	</dl>
</div>
