<table class="tbl" summary="tabella che per ogni film del sito mostra il prezzo di acquisto, il prezzo di noleggio, il numero di acquisti e di noleggi e i relativi incassi portati dal film.">
    <caption>Panoramica film</caption>
    <thead>
        <tr>
            <th scope="col" id="titolo">Titolo</th>
            <th scope="col" id="prn">Prezzo noleggio</th>
            <th scope="col" id="pra">Prezzo acquisto</th>
            <th scope="col" id="noleggi">Noleggi</th>
            <th scope="col" id="acquisti">Acquisti</th>
            <th scope="col" id="in">Incassi noleggi</th>
            <th scope="col" id="ia">Incassi acquisti</th>
            <th scope="col" id="ian">Incassi acquisti e noleggi</th>
        </tr>
    </thead>
    <tbody>
        %rFilm%
    </tbody>
    <tfoot>
        <tr>
            <th scope="row" id="totale">Totale:</th>
            <td colspan="2"></td>
            <td data-title="Numero noleggi" class="grassetto">%totNoleggi%</td>
            <td data-title="Numero acquisti" class="grassetto">%totAcquisti%</td>
            <td data-title="Incassi noleggi" class="grassetto">%totINoleggi%&euro;</td>
            <td data-title="Incassi acquisti" class="grassetto">%totIAcquisti%&euro;</td>
            <td data-title="Incassi noleggi/acquisti" class="grassetto">%totIncassi%&euro;</td>
        </tr>
    </tfoot>
</table>
