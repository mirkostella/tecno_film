<div class="recensioneUtente">
    <dl>
        <dt>
            <img class="immagineProfilo" src="%path%" alt="immagine profilo di %username%">
            <div class="infoRecensione">
                <span>%username%</span> 
                <span class="stelleData">%valutazione%  <span class="data">%data%</span></span>
            </div>
        </dt>
        <dd>
            <div class="testoRecensione">
                <div class="testo">
                    <span class="stelleData grassetto">Recensione:</span>
                     %testo%
                </div>
                <div class="valoreRecensione">
                    %like%
                    %segnalazioni%
                </div>
                    <form class="valutaCommento" method="get" action="%destinazione%">
                        <input type="hidden" name="idRecensione" value="%idRecensione%">
                        <input type="hidden" name="idFilm" value="%idFilm%">
                        <input type="hidden" name="id" value="%id%">
                        %pulsanteUtile%
                        %pulsanteSegnalazione%
                        %elimina%
                    </form> 
            </div>
        </dd>
    </dl>
</div>
