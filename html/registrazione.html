%base%
        <div id="contenuto" role="main">
            %error_conn%
            %msg_reg%
            
            <form action="registrazione.php" method="POST" enctype="multipart/form-data" class="reg_log" id="registrazione">
                <fieldset>
                    <legend>Registrazione</legend>
                    <fieldset id="datiAnagrafici">
                        <legend>Dati anagrafici</legend>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Inserisci nome" value="%nome%" required="required" class="soloBordoBottom">
                        %error_nome%
                        <label for="cognome">Cognome:</label>
                        <input type="text" name="cognome" id="cognome" placeholder="Inserisci cognome" value="%cognome%" required="required" class="soloBordoBottom">
                        %error_cognome%
                        <label for="data">Data di nascita:</label>
                        <input type="date" name="data" id="data"  required="required" value="%dataN%" class="soloBordoBottom">
                        %error_data%
                        <label for="sesso">Sesso:</label>
                        <select name="sesso" id="sesso">
                            <option value="nonSelezionato" selected="selected">Seleziona</option>
                            <option value="M" %sel_uomo%>Uomo</option>
                            <option value="F" %sel_donna%>Donna</option>
                        </select>
                    </fieldset>
                    <hr>

                    <fieldset id="datiAccount">
                        <legend>Dati account</legend>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Inserisci email"  value="%email%" required="required" class="soloBordoBottom">
                        %error_email%
                        %error_email_usata%
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" placeholder="Inserisci username" value="%username%" required="required" class="soloBordoBottom">
                        %error_username%
                        %error_username_usato%
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Inserisci password" value="%psw%" required="required" class="soloBordoBottom">
                        <input type="button" id="mostraPassword" value="Mostra" class="btnVediPassword">
                        %error_pwd%
                        <label for="confPassword">Conferma password:</label>
                        <input type="password" name="confPassword" id="confPassword" placeholder="Conferma password" value="%conf_psw%" required="required" class="soloBordoBottom">
                        <input type="button" id="mostraPasswordConferma" value="Mostra" class="btnVediPassword">
                        %error_confPwd%
                        <label for="immagineProfilo">Immagine profilo:</label>
                        <img src="../img/img_componenti/profilo.jpg" alt="anteprima immagine profilo" id="anteprima">
                        <input type="file" id="immagineProfilo" name="immagineProfilo">
                        %error_foto%
                    </fieldset>
                    <input type="submit" name="invia" id="invia" value="Registrati" class="btn btnAzione">
                    %error_reg%
                </fieldset>
            </form>
            
            <!-- fine contenuto -->
        </div> 
        <!-- fine impaginazione -->
    </div> 
    <script type="text/javascript" src="../js/script.js"></script>  
</body>
</html>
