<!DOCTYPE html>
<html xml:lang="it" lang="it">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Mirko Elton Sonia Ruth"/>
    <meta name="description" content="Pagina di login per un amministratore di Tecno Film"/>
    <meta name="keywords" content="tecno film,login,login amministratore"/>
    <title>Login Admin-Tecno film</title>
    <link rel="stylesheet" type="text/css" href="../css/stile.css"/>
</head>
<body id="inizioPagina">
    <header>
        <a class="aiuti" href="#contenuto" accesskey="v">Vai al contenuto</a>
        <h1 id="logo">Tecno Film</h1>
    </header>
    <nav id="breadcrumb" role="navigation" aria-label="breadcrumb">
        Ti trovi in: <span class="grassetto">Login Amministrazione</span> 
    </nav>
        <div id="contenuto" class="senzaMenu" role="main">
            %errore_conn%
            <form action="login_admin.php" method = "post" class="reg_log" id="loginAdmin" role="form">
                <fieldset>
                    <legend>Login Amministratore</legend>
                    <fieldset id="datiAccount">
                        <legend>Dati login</legend>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Inserisci email" required="required" class="soloBordoBottom" value="%email%">  
                        %error_email%
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Inserisci password" required="required" class="soloBordoBottom" value="%password%">
                        %error_psw%
                        <input type="button" id="mostraPassword" value="Mostra password">
                    </fieldset>
                    <input type="submit" name="invia" id="invia" value="Accedi" class="btn btnAzione">
                    %errore_credenziali%
                </fieldset>
            </form>
            <!-- fine contenuto -->
        </div> 
<script type="text/javascript" src="../js/script.js"></script>  
</body>
</html>
