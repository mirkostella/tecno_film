%base%
        <div id="contenuto" role="main">
             <h1>Informazioni profilo di %username%</h1>
            <div id="profUtente">
                <img src="%path%" alt="immagine profilo di %username%">
                <div id="infoUtente">
                    <span>Nome: %nomeUtente%</span>
                    <span>Cognome: %cognomeUtente%</span>
                    <span>Data di nascita: %dataUtente%</span>
                    <span>Email: %emailUtente%</span>
                    <span>Sesso: %sessoUtente%</span>
                    <span>Stato: <span class="grassetto">%statoUtente%</span></span>
                    <div id="cambiaStato">
                        <h3>Cambia stato utente</h3>
                        <form action="modifica_stato_utente.php" method="get">
                            <label for="attivo">Attivo:</label>
                            <input type="radio" id="attivo" name="stato" value="Attivo" >
                            <label for="bloccato">Bloccato:</label>
                            <input type="radio" id="bloccato" name="stato" value="Bloccato">
                            <input type="hidden" name="id" value="%idUtente%">
                            <input type="submit" value="Cambia stato" name="cambia_stato" class="btn btnRecensione">
                        </form>    
                    </div> 
                </div>
            </div>
             <h2 id="RiepilogoRecensioni">Riepilogo recensioni</h2>
             <span>Totale segnalazioni: %numSegnalazioni%</span>
             %recensioni% 
            <!-- fine contenuto -->
        </div> 
        <!-- fine impaginazione -->
    </div>   
</body>
</html>
