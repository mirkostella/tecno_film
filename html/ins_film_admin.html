%base%
        <div id="contenuto" role="main">
            %esitoTransazione%
           <form action="ins_film_admin.php" method="post" enctype="multipart/form-data" id="formFilm">
            <div class="titoloFilm">
                <label for="titolo">Titolo</label>
                <input type="text" name="titoloFilm" id="titolo" value="%titolo%" required="required">
            </div>
            %errTitolo%
            <div class="immagineFilm">
                <label for="copertinaFilm">Immagine di Copertina</label>
                <input type="file" name="copertinaFilm" id="copertinaFilm" required="required" accept=".png, .jpg, .jpeg">
                %errCopertina%
                <div class="altImmagineFilm">
                    <label for="altImg">Alt immagine di copertina</label>
                    <input type="text" name="descrizione" id="altImg" value="%altCopertina%" required="required">  
                    %errAlt%
                </div>
            </div>
            <fieldset id="generi">
                <legend>Generi:</legend>
                <div class="ordinamento">
                    %listaGeneri%
                </div>   
            </fieldset>
            %errGeneri%
            <div class="datiNumericiFilm">
                <div class="dataFilm">
                    <label for="dataUscita">Data di Uscita</label>
                    <input type="date" name="dataUscitaFilm" id="dataUscita" value="%dataUscita%" required="required">
                    %errData%
                </div>
                <div class="durataFilm">
                    <label for="durata">Durata</label>
                    <input type="time" name="durataFilm" id="durata" value="%valoreDurata%" min="00:01" required="required">
                    <span>Ore:Minuti</span>
                    %errDurata%
                </div>
               <fieldset class="prezzoFilm">
                   <legend>Prezzo:</legend>
                   <div class="prezzoAFilm">
                        <label for="prezzoAcquisto">Prezzo di Acquisto</label>
                        <input type="number" step="0.01" name="prezzoAcquistoFilm" id="prezzoAcquisto" value="%prezzoA%" min="0.01" required="required">
                        %errPrezzoA%
                    </div>
                    <div class="prezzoNFilm">
                        <label for="prezzoNoleggio">Prezzo di Noleggio</label>
                        <input type="number" step="0.01" name="prezzoNoleggioFilm" id="prezzoNoleggio" value="%prezzoN%" min="0.01" required="required">
                        %errPrezzoN%
                    </div>
                </fieldset>
            </div>
            <div class="tramaFilm">
                <label for="trama">Trama</label>
                <textarea name="tramaFilm" id="trama" cols="30" rows="10" required="required">%trama%</textarea> 
                %errTrama%
            </div>
            <input type="submit" id="invio" name="inserisciFilm" value="Inserisci" class="btn">
           </form>
        </div>
    </div>
<script src="../js/script.js"></script>    
</body>
</html>
