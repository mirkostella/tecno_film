<!DOCTYPE html>
<html xml:lang="it" lang="it">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Mirko Elton Sonia Ruth"/>
    <meta name="description" content="Pagina di login per un utente di Tecno Film"/>
    <meta name="keywords" content="tecno film,login"/>
    <title>Login-Tecno film</title>
    <link rel="stylesheet" type="text/css" href="../css/stile.css"/>
    <link rel="icon" type="image/png" href="../img/icon.png"/>
</head>
<body id="inizioPagina">
    <header>
        %header%
    </header>
    <nav id="breadcrumb" role="navigation" aria-label="breadcrumb">
        Ti trovi in: <span class="grassetto">Login</span>
    </nav>
    <div id="impaginazione">
        <nav id="menuPrincipale" role="navigation" aria-label="menuNavigazione">
            %menu%
        </nav>
        <div id="contenuto" role="main">
            %errore_conn%
            <form action="login.php" method="POST" class="reg_log" id="login" role="form">
                <fieldset>
                    <legend>Login</legend>
                    <fieldset id="datiAccount">
                        <legend>Dati login</legend>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Inserisci email" required="required" class="soloBordoBottom" value="%email%">
                        %error_email%  
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Inserisci password" required="required" class="soloBordoBottom" value="%password%">
                        %error_psw%
                        <input type="button" id="mostraPassword" value="Mostra password">
                    </fieldset>
                    <input type="hidden" name="idFilm" value="%idFilm%">
                    <input type="submit" name="invia" id="invia" value="Accedi" class="btn btnAzione">
                    %errore_credenziali%
                    <span>Non possiedi ancora un account?</span><a href="registrazione.php">Registrati</a><br>
                    <span>Sei un Admin?</span><a href="login_admin.php">Accedi qui</a>

                </fieldset>
            </form>
            <!-- fine contenuto -->
        </div> 
        <!-- fine impaginazione -->
    </div>   
    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
